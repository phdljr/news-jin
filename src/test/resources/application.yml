spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:newsjin

  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 13MB

cloud:
  aws:
    s3:
      bucket: news-jin-bucket
    region:
      static: ap-northeast-2  # AWS 기본 리전을 설정
    stack:
      auto: false
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}

custom:
  jwt:
    expiration-period: 3600000
    secret-key: ${JWT_SECRET_KEY}